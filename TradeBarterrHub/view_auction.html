    <div id="auctions"></div>
    <script>
        fetch('view_auctions.php')
            .then(response => response.json())
            .then(auctions => {
                const auctionContainer = document.getElementById('auctions');
                auctionContainer.innerHTML = ''; // Clear previous content
                auctions.forEach(auction => {
                    const div = document.createElement('div');
                    div.innerHTML = `Auction ID: ${auction.auction_id}, Item ID: ${auction.item_id}, End Time: ${auction.end_time}`;
                    auctionContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching auctions:', error));
    </script>
